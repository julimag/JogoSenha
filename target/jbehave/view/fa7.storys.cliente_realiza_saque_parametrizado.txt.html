Scenario: Cliente especial com saldo negativo
Examples:
Given um cliente especial com saldo atual de <saldoAtual> reais
When for solicitado um saque no valor <valorDoSaque> reais
Then deve efetuar um saque e atualizar o saldo da conta para <novoSaldo> reais

|saldoAtual|valorDoSaque|novoSaldo|
|-200|100|-300|
|-200|200|-400|

Example: {saldoAtual=-200, valorDoSaque=100, novoSaldo=-300}
Given um cliente especial com saldo atual de -200 reais
When for solicitado um saque no valor 100 reais
Then deve efetuar um saque e atualizar o saldo da conta para -300 reais

Example: {saldoAtual=-200, valorDoSaque=200, novoSaldo=-400}
Given um cliente especial com saldo atual de -200 reais
When for solicitado um saque no valor 200 reais
Then deve efetuar um saque e atualizar o saldo da conta para -400 reais
